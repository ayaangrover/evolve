<!DOCTYPE html>
<html>
<head>
    <title>AI Chat</title>
    <style>
        /* Add your CSS here */
    </style>
</head>
<body>
    <div id="chat">
        <!-- Chat messages will go here -->
    </div>
    <input type="text" id="input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            var input = document.getElementById('input');
            var chat = document.getElementById('chat');
            
            // Display the user's message immediately
            chat.innerHTML += '<p>You: ' + input.value + '</p>';

            fetch('https://c7f6c8b3-93ad-430c-84aa-b046bd58ba6e-00-20a9uwc76ekyt.worf.replit.dev/message', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'  // Update this line
                },
                credentials: 'include',
                body: 'message=' + encodeURIComponent(input.value)  // Update this line
            })
            .then(response => response.json())
            .then(data => {
                // Display the AI's response when it's received from the server
                chat.innerHTML += '<p>AI: ' + data.city + '</p>';
                input.value = '';
            });
        }

    </script>
</body>
</html>
